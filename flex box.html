<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
</head>
<body>
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;">
            div1 text
        </div>
        <div style="background-color: lightpink;">
            div2
            <p>text</p>
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;">
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; 
        flex: 1;">
            flex 1
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    height: 70px;
    border: solid;
    border-color: gray;
    justify-content: center;">
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; 
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    height: 70px;
    border: solid;
    border-color: gray;
    justify-content: space-between;">
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; 
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px;
    height: 70px;
    border: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: center;">
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; 
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
    </div>
</body>
</html>
